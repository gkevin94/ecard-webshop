<html>
<head>
    <title>Ecard shop Login Page</title>
    <meta charset="UTF-8">
    <link rel="icon" href="images/favicon.ico" type="image/ico" sizes="16x16">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background:rgba(0,0,0);">
    <a class="navbar-brand" href="/"><img src="../images/logoelso.png"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">

            <!--js tölti fel-->

            <li class="nav-item active" id="basket">
                <a class="nav-link" href="basket.html">
                    <i class="fa" style="font-size:20px">&#xf07a;</i>
                    <span class='badge badge-warning' id='cartCount'></span>
                </a>
            </li>
        </ul>
    </div>
</nav>

<div class="bg">
    <div class="container">
        <div class="row">
            <div class="col-7">
                <form name='f' action="login" method='POST'>

                    <h1 class="text-dark" id="main-message">Kérjük, jelentkezzen be!</h1>
                    <br>
                    <input class="form-control form-control-lg" type="text" id="username" name="username" placeholder="felhasználónév" autofocus/>
                    <br>
                    <input class="form-control form-control-lg" type="password" id="password" name="password" placeholder="jelszó"/>
                    <div class="form-actions">
                        <br>
                        <button type="submit" class="btn btn-warning" id="submitlogin">Bejelentkezés</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<script src="js/login.js"></script>
<script src="js/navbarLoader.js"></script>
</body>
</html>
