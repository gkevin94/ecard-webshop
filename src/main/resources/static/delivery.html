<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Szállítás</title>
     <link rel="icon" href="images/favicon.ico" type="image/ico" sizes="16x16">
     <link rel="stylesheet" href="css/delivery.css">
     <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css"
         integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
   <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background:black;">
       <a class="navbar-brand" href="/"><img src="../images/logoelso.png"></a>
       <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
           aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
       </button>
       <div class="collapse navbar-collapse" id="navbarCollapse">
           <ul class="navbar-nav mr-auto">

               <!--js tölti fel-->

               <li class="nav-item active" id="basket">
                   <a class="nav-link" href="basket.html">
                       <i class="fa" style="font-size:24px">&#xf07a;</i>
                       <span class='badge badge-warning' id='cartCount'></span>
                   </a>
               </li>
           </ul>
       </div>
   </nav>

   <main style="margin-top:3.5em;min-height:calc(100vh - 348px);">
       <div class="mw-100">
           <img style="width: 100%;"
               src="/images/banner.jpg"
               alt="banner-image">
       </div>
       <h2 style="text-align:center;">Szállítási cím megadása</h2><br>
      <div class="d-flex justify-content-center" id="deliveryDiv"></div> <br><br>
       <div style="display: block" class="d-flex justify-content-center" id="new-address"></div>
       <div class="row justify-content-center" id="btnRow">
           <button style="display: block; border: 1px solid #cccccc; margin: 10px;" onclick="addNewAddress()" class="btn btn-space">Új szállítási cím megadása</button>
           <button style="display: block; border: 1px solid #cccccc; margin: 10px" onclick="checkAddress()" class="btn btn-space">Megrendelem</button>
       </div>
       <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Online fizetés</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body d-flex flex-column align-items-center justify-content-center">
                <div class="loader"></div>
                <p>Átirányítás az online fizetési oldalra</p>
            </div>
          </div>
        </div>
      </div>
   </main>

   <script src="js/navbarLoader.js"></script>
   <script src="js/delivery.js"></script>
</body>
</html>
