<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="images/favicon.ico" type="image/ico" sizes="16x16">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css"
          integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/product.css">

    <title>Ecard webshop termékoldal</title>

</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark" style="background:black;height:56px"></nav>
<nav class="navbar navbar-expand-md navbar-dark fixed-top" style="margin-bottom:4px;background:rgba(0,0,0);">
    <a class="navbar-brand" href="/"><img src="../images/logoelso.png"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">

            <!--js tölti fel-->

            <li class="nav-item active" id="basket">
                <a class="nav-link" href="basket.html">
                    <i class="fa" style="font-size:20px">&#xf07a;</i>
                    <span class='badge badge-warning' id='cartCount'></span>
                </a>
            </li>
        </ul>
    </div>
</nav>
<nav class="nav nav-underline navbar-dark" id="categories" style="background:black;">
    <span class="nav-link text-light">Kategóriák</span>
</nav>

<main style="min-height:calc(100vh - 348px);">
    <div class="mw-100" style="text-align:center;">
        <img style="max-height:100px; max-width:100%;"
             src="/images/banner.jpg"
             alt="banner-image">
    </div>
    <br>

    <div class="container" id="content">
        <br>
        <div class="row content">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" style="width: 40%;">
                <div class="carousel-inner" id="image-container">

                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <div class="col-sm-7" id="product-text">
                <div>
                    <hr>
                    <h2 id="name"></h2>
                    <h3><span id="price"></span> Ft</h3><br>
                    <h5>Gyártó: <span id="manufacturer"></span></h5><br>
                    <h5>Termékkód: <span id="code"></span></h5>
                    <br>
                </div>
                <br>
                <div>

                    <div>
                        <div class="ad-left">
                            <label for="inputQuantity">Darab</label>
                            <br>
                            <input id="inputQuantity" type="number" step="1" value="1" min="1"
                                oninput="this.value = Math.abs(this.value)" style=" width:40px;">
                        </div>
                        <div class="ad-right">
                        <textarea class="form-control" aria-label="With textarea" minLength='1' maxLength='255'
                                  id="feedback-text" style="height:80px;width:400px;resize:none"></textarea>
                        </div>
                    </div>
                    <br><br><br><br>
                    <div>

                        <div class="ad-left" style="margin-top:48px">
                            <button type="button" id="addToBasketButton" class="btn btn-primary" hidden
                                    onclick="handleAddToBasketButton()">Kosárba
                            </button>
                            <a href="/">
                                <button type="button" class="btn btn-outline-primary">Visszalépés</button>
                            </a>
                            <a href="basket.html" id="basketButton">
                                <!--js tölti be-->
                            </a>
                        </div>

                        <div class="ad-right">
                            <div class="stars" data-rating="5" id="stars">
                                <span class="star">&nbsp;</span>
                                <span class="star">&nbsp;</span>
                                <span class="star">&nbsp;</span>
                                <span class="star">&nbsp;</span>
                                <span class="star">&nbsp;</span>
                            </div>
                            <div class="ad-right" class="surf medium" id="feedback-button">
                                <button type="button" class="btn btn-outline-primary"
                                        onclick="newFeedback()">Értékelés elküldése <i class="fa fa-edit"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div id="page-not-found"></div>

    <div class="carousel-feedbacks broun-block" id="feedbacks">

    </div>
</main>

<div class="jumbotron text-center" style="margin-bottom:0;margin-top:5em;">
    <a class="fb-ic">
        <i class="fab fa-facebook-f fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
    </a>
    <a class="tw-ic">
        <i class="fab fa-twitter fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
    </a>
    <a class="gplus-ic">
        <i class="fab fa-google-plus-g fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
    </a>
    <a class="li-ic">
        <i class="fab fa-linkedin-in fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
    </a>
    <a class="ins-ic">
        <i class="fab fa-instagram fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
    </a>
    <a class="pin-ic">
        <i class="fab fa-pinterest fa-lg white-text fa-2x"> </i>
    </a>
</div>

<footer class="page-footer font-small text-light" style="background-color: black;">
    <div class="footer-copyright text-center py-3">© 2023 Copyright:
        <a href="#"> Ecard shop</a>
    </div>
</footer>
<div id="product"></div>
<div id="user"></div>
<script src="js/navbarLoader.js"></script>
<script src="js/product.js"></script>
</body>

</html>
