<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="images/favicon.ico" type="image/ico" sizes="16x16">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css"
          integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <title>Ecard webshop termékoldal</title>
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark" style="background:black;height:48px"></nav>
<nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background:rgba(0,0,0);">
    <a class="navbar-brand" href="/"><img src="../images/logoelso.png"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item active" id="basket">
                <a class="nav-link" href="basket.html">
                    <i class="fa" style="font-size:20px">&#xf07a;</i>
                    <span class='badge badge-warning' id='cartCount'></span>
                </a>
            </li>
        </ul>
    </div>
</nav>
<nav class="nav nav-underline navbar-dark slim" id="categories" style="background:black;">
    <span class="nav-link text-light">Kategóriák</span>
</nav>

<main style="min-height:calc(100vh - 348px);">
    <div class="mw-100">
        <img style="width: 100%;"
             src="images/mainpic.png"
             alt="banner-image">
        <a style="position: absolute; top: 25%; left: 50%;" class="btn btn-xl btn-light" href="#content" role="button">Irány a kártyákhoz!</a>
    </div>

    <div class="container" id="content">
        <br>
        <div class="row">
            <div class="col text-center">
                <label for="size-select">Megjelenített termékek: </label>
                <select id="size-select" class="browser-default custom-select">
                    <option value="999" selected>összes 1 oldalon</option>
                    <option value="6">6 /oldal</option>
                    <option value="12">12 /oldal</option>
                    <option value="30">30 /oldal</option>
                </select>
            </div>
            <div class="col text-center">
                <label for="category-select">Kategória: </label>
                <select id="category-select" class="browser-default custom-select">
                    <option value="all" selected>Összes</option>
                </select>
            </div>
        </div>
        <br>
        <div class="row" id="list-products">

        </div>
        <div class="row">
            <div class="col text-center" id="page-change">
                <button type="button" class="btn btn-lm btn-outline-secondary">1</button>
            </div>
        </div>
    </div>
    <br>

    <div id="show-advice">
    </div>
</main>

<div class="jumbotron text-center" style="margin-bottom:0;margin-top:5em;">
    <a class="fb-ic">
        <i class="fab fa-facebook-f fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
    </a>
    <a class="tw-ic">
        <i class="fab fa-twitter fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
    </a>
    <a class="gplus-ic">
        <i class="fab fa-google-plus-g fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
    </a>
    <a class="li-ic">
        <i class="fab fa-linkedin-in fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
    </a>
    <a class="ins-ic">
        <i class="fab fa-instagram fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
    </a>
    <a class="pin-ic">
        <i class="fab fa-pinterest fa-lg white-text fa-2x"> </i>
    </a>
</div>

<footer class="page-footer font-small text-light" style="background-color: black;">
    <div class="footer-copyright text-center py-3">© 2023 Copyright:
        <a href="#"> Ecard shop</a>
    </div>
</footer>

<script src="js/navbarLoader.js"></script>
<script src="js/main.js"></script>
</body>

</html>
